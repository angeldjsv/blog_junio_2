{% extends "_base.html" %}

{% block content %}
    <h1>{{post.title}}</h1>
    <a href="{% url 'post-update' post.pk %}">Editar</a>
    <p>Autor: {{ post.author.username }}</p>
    <p>{{ post.content }}</p>
    <p>Publicado el {{ post.created_at|date:"d/m/Y" }}</p>
    <p>Última actualización el {{ post.updated_at|date:"d/m/Y" }}</p>
{% endblock content %}
