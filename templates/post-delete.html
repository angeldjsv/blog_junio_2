<!-- eliminar post -->

{% extends "_base.html" %}

{% block content %}
    <h2>Eliminar Post</h2>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que quieres eliminar el post "{{ post.title }}"?</p>
        <button type="submit">Confirmar eliminación</button>
    </form>
    <a href="{% url 'post-detail' post.pk %}">Cancelar</a>
{% endblock content %}
